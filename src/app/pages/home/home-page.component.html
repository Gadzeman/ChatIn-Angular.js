<div class="chat">
  <div class="chat__messages" id="chat_messages">
    <p *ngFor="let message of messages">{{ message.text }}</p>
  </div>
  <div class="chat__input">
    <form>
      <input class="chat__input__message" type="text" [(ngModel)]="message" name="message" placeholder="type message...">
      <input class="chat__input__send" type="submit" (click)="createMessage($event)">
    </form>
  </div>
</div>
