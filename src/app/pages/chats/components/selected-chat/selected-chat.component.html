<div class="chat">
  <div *ngIf="chat" class="chat__wrap">
    <div class="chat__wrap__buttons">
      <input
        class="chat__wrap__buttons__input"
        type="text"
        placeholder="Type message..."
      />
      <button class="chat__wrap__buttons__send" mat-icon-button>
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </div>
</div>
