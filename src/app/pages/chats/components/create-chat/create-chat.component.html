<div mat-dialog-content>
  <p>Chat name</p>
  <mat-form-field>
    <input matInput [formControl]="chatName" />
    <mat-error *ngIf="chatName.invalid">Chat name is required</mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions style="float: right">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button cdkFocusInitial (click)="createChat()">Next</button>
</div>
