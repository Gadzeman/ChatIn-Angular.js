<div class="chats">
  <div class="chats__sidebar">
    <div class="chats__sidebar__list">
      <div class="chats__sidebar__list__buttons">
        <button
          class="chats__sidebar__list__buttons__add"
          matTooltip="Create a new chat"
          mat-icon-button
          (click)="createChat()"
        >
          <mat-icon>add</mat-icon>
        </button>
        <input
          class="chats__sidebar__list__buttons__input"
          type="text"
          placeholder="Search"
        />
      </div>
      <div
        *ngFor="let chat of chats"
        class="chats__sidebar__list__item {{
          selectedChat &&
            chat.id === selectedChat.id &&
            'chats__sidebar__list__item__selected'
        }}"
        (click)="selectChat(chat)"
      >
        <span class="chats__sidebar__list__item__name">{{ chat.name }}</span>
      </div>
    </div>
  </div>
  <div class="chats__chat">
    <app-selected-chat [chat]="selectedChat"></app-selected-chat>
  </div>
</div>
